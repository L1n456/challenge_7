<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
    <div class="container">
        <div class="image">
            <img class="back" src="images/bg-pattern-card.svg" alt="">
            <img class="avatar" src="images/image-victor.jpg" alt="">
        </div>
        <h3>Victor Crest <span> 26 </span></h3>
        <p>London</p>
        <hr>
        <div class="nbrs">
            <div class="nbr-1">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="nbr-2">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="nbr-1">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
    
</body>
</html>
